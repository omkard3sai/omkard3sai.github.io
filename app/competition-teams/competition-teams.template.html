<div class="row">
    <h2 class="center-align">{{$ctrl.competitionName}}</h2>
    <div class="col s6 m4" ng-repeat="team in $ctrl.competitionTeams">
        <div class="card deep-purple lighten-5">
            <div class="card-content">
                <a class="card-title center-align black-text" ng-href="#/players/{{team.teamId}}">
                    <img ng-src="{{team.crestUrl}}" alt="" class="crest-img">
                    <br>
                    {{team.name}}
                </a>
            </div>
        </div>
    </div>
</div>
