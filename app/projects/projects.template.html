<div class="detail-block">
    <h4 class="header mdi mdi-projector-screen">&nbsp;Projects</h4>
    <div class="row detail" ng-repeat="item in $ctrl.details">
        <div class="col s12">
            <h5 class="brown-text detail-header">{{ item.name }}</h5>
            <small>{{ item.dates }}</small>
            <blockquote ng-repeat="data in item.details">{{ data }}</blockquote>
        </div>
    </div>
</div>
