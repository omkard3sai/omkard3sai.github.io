<div class="row">
    <div class="col s4 l8 offset-s4 offset-l2">
        <div class="profile-img">
            <img class="responsive-img circle z-depth-2 white" ng-src="{{ $ctrl.details.pngURL }}">
        </div>
    </div>
</div>
<h5 class="flow-text white-text center-align">{{ $ctrl.details.name }}</h5>
<ul class="details">
    <li>
        <h6 class="white-text mdi mdi-phone">&nbsp;&nbsp;Phone</h6>
        <label class="detail-value">{{ $ctrl.details.phone }}</label>
    </li>
    <li>
        <h6 class="white-text mdi mdi-email">&nbsp;&nbsp;Email</h6>
        <a href="mailto:{{ $ctrl.email }}" class="detail-value lighten-1">{{ $ctrl.details.email }}</a>
    </li>
    <li>
        <h6 class="white-text mdi mdi-home">&nbsp;&nbsp;Address</h6>
        <span class="detail-value" ng-repeat="addressLine in $ctrl.details.address">{{ addressLine }}<br></span>
    </li>
</ul>
