<div class="detail-block">
    <detail-block-header icon="'mdi-briefcase'" header="'Business Experience'"></detail-block-header>
    <div class="row detail" ng-repeat="item in details | orderBy:$index:true">
        <div class="col s12">
            <detail-header header="item.name"></detail-header>
            <detail-dates start-date="item.start_date" end-date="item.end_date"></detail-dates>
            <detail-sub-header sub-header="item.position"></detail-sub-header>
            <detail-list list="item.details"></detail-list>
        </div>
    </div>
</div>
