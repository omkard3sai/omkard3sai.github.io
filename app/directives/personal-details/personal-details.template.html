<div class="personal-details">
    <div class="detail">
        <img class="responsive-img profile-img circle" ng-src="{{ details.pngURL }}" />
        <h5 class="flow-text center-align" ng-bind="details.name"></h5>
    </div>
    <hr />
    <div class="detail">
        <h6 class="mdi mdi-phone">  Phone</h6>
        <label class="detail-value" ng-bind="details.phone"></label>
    </div>
    <div class="detail">
        <h6 class="mdi mdi-email">  Email</h6>
        <a href="mailto:{{ email }}" class="detail-value lighten-1" ng-bind="details.email"></a>
    </div>
    <hr />
    <div class="detail" ng-repeat="(location, address) in details.address">
        <h6 class="mdi mdi-home">  <span ng-bind="location"></span> Address</h6>
        <label class="detail-value" ng-repeat="line in address" ng-bind="line"></label>
    </div>
    <hr />
    <div class="detail">
        <div class="row">
            <div class="col s3 l6 xl3 center-align" ng-repeat="(key, item) in details.media">
                <a target="_blank" title="{{ key }}" ng-class="item.icon_class" class="mdi mdi-36px detail-media" ng-href="{{ item.url }}"></a>
            </div>
        </div>
    </div>
</div>
